<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Audio Files Example</title>
</head>
<body>

    <h2>Multiple Audio Files Example</h2>

    <p>Below are different audio files that can be played:</p>

    <!-- Audio 1 -->
    <h3>Song 1 (MP3)</h3>
    <audio controls>
        <source src="song1.mp3" type="audio/mp3">
        <source src="song1.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <br><br>

    <!-- Audio 2 -->
    <h3>Song 2 (WAV)</h3>
    <audio controls>
        <source src="song2.wav" type="audio/wav">
        <source src="song2.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <br><br>

    <!-- Audio 3 -->
    <h3>Song 3 (OGG)</h3>
    <audio controls>
        <source src="song3.ogg" type="audio/ogg">
        <source src="song3.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
